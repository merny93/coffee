title: Home

<h1>Locations</h1>


{% for location in site.locations %}
<div class="location_container">
    <div class="description_holder" > 
        <h3><a href="{{ location.url }}">{{ location.location_visible_name }}</a></h3>
        {{ location.content | markdownify }}
    </div>
    <div class="score_container">
        <table class="score_table">
            <tr><td> 2</td></tr><tr><td> covfefe</td></tr>
        </table>
        <table class="score_table">
            <tr><td> 2</td></tr><tr><td> vibe</td></tr>
        </table>
    </div>
</div>
{% endfor %}
